      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <button type="submit" class="button is-primary is-rounded" (click)="register()">Register</button>

<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
    <div class="row justify-content-center">
        <div class="col">
            <form >
                <div class="field">
                    <label for="exampleInputEmail1" class="label">Email address</label>
                    <input [(ngModel)]="email" type="email" name="email" class="input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="field">
                    <label for="exampleInputPassword1" class="label">Password</label>
                    <input [(ngModel)]="password" type="password" name="password" class="input" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="text-center mb-3">
                            <button type="submit" class="button is-success" (click)="login()">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
