<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
  <div class="row">
  <div class="col justify-content-center">
      <h1>Verification</h1>
  </div>
</div>


<div class="row">
  <div class="col justify-content-center">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Status</th>
          <th scope="col">Approve</th>
          <th scope="col">Decline</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of deliverers; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{person.username}}</td>
          <td>{{person.email}}</td>
          <td>{{person.name}}</td>
          <td>{{person.surname}}</td>
          <td>{{person.status}}</td>
          <td>
              <div *ngIf="person.status === 'Processing'">
                  <button class="button" (click)="approve(person)">
                    ✔️
                  </button>
                  </div>
          </td><td>
                  <div *ngIf="person.status === 'Processing'">
                  <button class="button" (click)="decline(person)">
                    ❌
                  </button>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
