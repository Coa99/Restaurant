      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="content">
    <div class="row justify-content-center">
        <div class="col">

            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input [(ngModel)]="username" type="text" name="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="name" type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input [(ngModel)]="surname" type="text" name="surname" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input [(ngModel)]="email" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input [(ngModel)]="address" type="text" name="address" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Address">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                    <label for="date">Select date of birth</label>
                    <input [(ngModel)]="dateOfBirth" type="date" name="date" class="form-control" id="date"/>
                </div>
                <div class="form-group">
                    <label for="cars">Choose a type:</label>
                    <select class="form-control" name="cars" id="cars" [(ngModel)]="type">
                        <option value="0">Customer</option>
                        <option value="1">Deliverer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Add image:</label>
                    <input class="form-control" type="file" accept=".png, .jpg, .jpeg, .pdf" id="image" (change)="handleFileSelect($event)"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input [(ngModel)]="password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Confirm password</label>
                    <input [(ngModel)]="confirmPassword" type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Confirm password">
                </div>
            </div>
        </div>
            <div class="row">
                    <div class="col">
                        <div class="text-center mb-3">
                            <button type="submit" class="button is-primary" (click)="register()">Register</button>
                        </div>
                    </div>
                </div>
</div>
